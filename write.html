    <link rel="stylesheet" href="write.css">
</head>

<body>
    <!-- 这里是写文章页面 -->

            <input type="text" class="title" placeholder="请填写标题" maxlength="32" autocomplete="off" style="height: 50px;"
                wrap="hard"></input>
            <!-- <textarea class="pre" placeholder="请填写导语（选填）" maxlength="100" autocomplete="off"></textarea> -->

                <input class="passage" placeholder="请输入正文" autocomplete="off"></input>
            </div>
        </div>
    </div>
