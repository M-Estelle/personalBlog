        </div>
        <!-- 这里是网页的主要部分，包括设置个人信息：昵称、性别、
            邮箱地址不可以更改的id 等信息 -->
        <div class="container">
            <div class="box">
                <div class="title">账号设置</div>
                <div class="situation clearfix">
                    <div class="inone">
                        <div class="poject">总评论</div>
                        <div class="number">0</div>
                        <div class="yesterday">
                            <span class="word">昨日</span>
                            <span class="num">-</span>
                        </div>
                    </div>
                    <div class="inone">
                        <div class="poject">总文章数</div>
                        <div class="number">0</div>
                        <div class="yesterday">
                            <span class="word">昨日</span>
                            <span class="num">-</span>
                        </div>
                    </div>
                    <div class="inone">
                        <div class="poject">总喜欢</div>
                        <div class="number">0</div>
                        <div class="yesterday">
                            <span class="word">昨日</span>
                            <span class="num">-</span>
                        </div>
                    </div>

                </div>
                <!-- id -->
                <div class="one-line ">
                    <div class="pre">账号：</div>
                    <div class="last">
                        <div class="zhushi">注册后不可更改，仅展示</div>
                        <div class="content">123456</div>
                    </div>
                </div>
                <!-- 手机号 -->
                <form>
                    <div class="one-line">
                        <div class="pre">
                            手机号：
                        </div>
                        <div class="last">
                            <div class="zhushi">该手机号仅用于身份认证，不用于登录当前账号</div>
                            <input type="text" name="phonenumber" placeholder="123345">
                        </div>
                    </div>
                    <!-- 邮箱 -->
                    <div class="one-line clearfix">
                        <div class="pre"> 邮箱：</div>
                        <div class="last">
                            <div class="zhushi">为你的主页绑定一个邮箱账号，绑定后可用于登录</div>
                            <input type="text" name="e-mail" placeholder="123456@qq.com">
                        </div>
                    </div>
                    <!-- 昵称 -->
                    <div class="one-line">
                        <div class="pre">昵称：</div>
                        <div class="last">
                            <div class="zhushi">昵称可以修改</div>
                            <input type="text" name="userName" placeholder="北清">
                        </div>
                        <!-- <input type="text" name="userName" placeholder="北清"> -->
                    </div>
                </form>
                <div class="btnbox">
                    <input type="submit" value="保存" class="submitbtn">
                </div>
            </div>
        </div>
